<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Plate: outer rim + two inner circles -->
  <circle cx="100" cy="100" r="60" fill="#d3d3d3" />   <!-- Outer rim (light gray) -->
  <circle cx="100" cy="100" r="45" fill="#ffffff" />   <!-- Middle white area -->
  <circle cx="100" cy="100" r="35" fill="#d3d3d3" />   <!-- Inner center circle (light gray) -->

  <!-- Spoon (left) -->
  <g transform="translate(40,100)">
    <!-- Handle -->
    <rect x="-5" y="-60" width="10" height="120" rx="5" fill="#d3d3d3"/>
    <!-- Bowl -->
    <ellipse cx="0" cy="-65" rx="18" ry="25" fill="#d3d3d3"/>
  </g>

  <!-- Fork (right) -->
  <g transform="translate(160,100)">
    <!-- Handle -->
    <rect x="-5" y="-60" width="10" height="120" rx="5" fill="#d3d3d3"/>
    <!-- Head -->
    <rect x="-8" y="-75" width="16" height="35" rx="8" fill="#d3d3d3"/>
    <!-- Tines -->
    <rect x="-6" y="-70" width="3" height="45" fill="#d3d3d3"/>
    <rect x="-1" y="-70" width="3" height="45" fill="#d3d3d3"/>
    <rect x="4" y="-70" width="3" height="45" fill="#d3d3d3"/>
    <rect x="9" y="-70" width="3" height="45" fill="#d3d3d3"/>
  </g>
</svg>